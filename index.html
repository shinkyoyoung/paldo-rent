<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PALDO장기렌트</title>
  <link rel="stylesheet" href="assets/css/main.css" />
  <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
</head>
<body class="is-preload">
  <!-- Wrapper -->
  <div id="wrapper">

    <!-- Header -->
    <header id="header">
      <div class="inner">
        <h1>PALDO장기렌트</h1>
        <p>저신용자도 OK! 쉽게 시작하는 장기렌트</p>
        <ul class="actions">
          <li><a href="#form" class="button primary">상담 신청하기</a></li>
        </ul>
      </div>
    </header>

    <!-- Main -->
    <div id="main">
      <div class="inner">
        <section>
          <header class="major">
            <h2>상담 신청</h2>
          </header>
          <form method="POST" action="https://formspree.io/f/2747515230341823585">
            <div class="fields">
              <div class="field">
                <label for="name">이름</label>
                <input type="text" name="name" id="name" required />
              </div>
              <div class="field">
                <label for="phone">연락처</label>
                <input type="text" name="phone" id="phone" required />
              </div>
              <div class="field">
                <label for="car">희망 차종</label>
                <input type="text" name="car" id="car" />
              </div>
              <div class="field">
                <label for="region">지역</label>
                <input type="text" name="region" id="region" />
              </div>
              <div class="field">
                <label for="message">문의 내용</label>
                <textarea name="message" id="message" rows="4"></textarea>
              </div>
            </div>
            <ul class="actions">
              <li><input type="submit" value="상담 신청하기" class="primary" /></li>
            </ul>
            <p><strong>※ 차량 견적 문의 시, 해당 제조사 홈페이지에서 견적서를 출력하여 메일로 함께 보내주시면 보다 정확한 상담이 가능합니다.</strong></p>
          </form>
        </section>

        <section>
          <h3>📞 전화 상담</h3>
          <p>010-9495-5482</p>
        </section>

        <!-- 이미지 추가 영역 -->
        <section>
          <header class="major">
            <h2>차량 이미지</h2>
          </header>
          <p>여기에 차량 이미지를 추가하세요. 아래 코드를 참고하세요.</p>
          <!-- 예시 이미지 -->
          <img src="images/sample-car.jpg" alt="샘플 차량 이미지" style="max-width:100%; height:auto;" />
        </section>

      </div>
    </div>

    <!-- Footer -->
    <footer id="footer">
      <div class="inner">
        <p>&copy; PALDO장기렌트. All rights reserved.</p>
      </div>
    </footer>
  </div>

  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/browser.min.js"></script>
  <script src="assets/js/breakpoints.min.js"></script>
  <script src="assets/js/util.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
